<div class="spacer"></div>

<div class="container">
  <div class="charity-details">
    <h1>{{ charityName }}</h1>
    <p class="description">
      <strong>Description:</strong> {{ charityDescription }}
    </p>
    <p><strong>Total Projects:</strong> {{ numberOfProjects }}</p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="chart-container">
        <h3>Funding Goal vs Amount Raised</h3>
        <div [chart]="fundingVsAmountRaisedChart"></div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="chart-container">
        <h3>Total Projects by Project State</h3>
        <div [chart]="projectStatePieChart"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="chart-container">
        <h3>Projects by Category</h3>
        <div [chart]="projectsByCategoryChart"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart-container">
        <h3>Kind Donations</h3>
        <div [chart]="kindDonationChart"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="chart-container">
        <h3>Money Donations</h3>
        <div [chart]="moneyDonationChart"></div>
      </div>
    </div>
    <div class="col-md-6">
      <!-- <div class="chart-container">
                <h3>Money Donations</h3>
                <div [chart]="moneyDonationChart"></div>
            </div> -->
    </div>
  </div>

  <div class="footer">Page <span class="pageNumber">1</span></div>

  <button class="btn btn-primary print-button" (click)="printReport()">
    Print Report
  </button>
</div>
