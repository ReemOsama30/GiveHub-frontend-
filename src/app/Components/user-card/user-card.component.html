<div class="card testimonial-card mt-2 mb-3">
    <div class="card-up aqua-gradient"></div>
    <div class="avatar mx-auto white">
      <img [src]="getFullImageUrl(donor.profileImg)" class="rounded-circle img-fluid" alt="donor avatar">
    </div>
    <div class="card-body text-center">
      <h4 class="card-title font-weight-bold">{{ donor.name }}</h4>
      <hr>
      <p><i class="fas fa-quote-left"></i> {{ donor.dateJoined }}</p>
    </div>
  </div>
