
<div class="container">
    <!-- Search Bar -->
    <div class="row my-4">
      <div class="col-12">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search donors..." 
    
        />
      </div>
    </div>
  
    <!-- Donor Cards -->
    <div class="row mx-auto my-5">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let donor of AllDonorsProfile">
        <app-user-card [donor]="donor"></app-user-card>
      </div>
    </div>
  </div>
